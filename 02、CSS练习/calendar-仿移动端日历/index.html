<!DOCTYPE html>
<html lang="zh-cn" ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<meta name="format-detection" content="telephone=no">
<title></title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="calendar" class="calendar">

	<!-- 月日历 -->
	<div id="calendar-month-wrap" class="calendar-month-wrap fix">
		<div id="calendar-month-head" class="calendar-month-head"></div>
		<div id="calendar-month" class="calendar-month fix">
			<div id="calendar-month-viewA" class="calendar-month-view"></div>
			<div id="calendar-month-viewB" class="calendar-month-view"></div>
			<div id="calendar-month-viewC" class="calendar-month-view"></div>
		</div>
	</div>

	<!-- 周日历 -->
	<div id="calendar-week" class="calendar-week">
		<div id="calendar-week-viewA" class="calendar-week-view"></div>
		<div id="calendar-week-viewB" class="calendar-week-view"></div>
		<div id="calendar-week-viewC" class="calendar-week-view"></div>
	</div>
</div>
<div id="calendar-expand" class="calendar-expand">展开/收缩</div>
<br>
<ul>
	<li>1、支持touch左右滑动切换</li>
	<li>2、calendar.goPrev()，calendar.goNext()方法切换上一月和下一月</li>
	<li>3、calendar.setTime(year, month)设置年月</li>
	<li>4、日历时间请查看html，方便使用事件委托自行添加click事件</li>
</ul>
<br>
<p>窗口大小改变时请刷新页面</p>
<br>
<p>2058029557@qq.com</p>
<script src="calendar.js"></script>
<script type="text/javascript">

// 事件列表数组，索引对应日历的天数-1
var schedules = [
	{is_event : 1, is_sign : 1}
];

var calendar = new Calendar(
	document.getElementById('calendar'),
	null,
	function(self, dateRange){
		if(self.activeView.name === 'month'){
			var date = self.getMonth();
			document.getElementById("calendar-month-head").innerHTML = date.year + '/' + date.month;
		}
		// 传入事件数组
		self.update(schedules);
	},
	function(){
		console.log('toggle');
	}
);
calendar.init();

/*var calendar = new CalendarMonth(document.getElementById('calendar-month-viewB'));
calendar.init();*/

document.getElementById('calendar-expand').onclick = function(){
	calendar.toggle();
};
</script>


</body>
</html>
